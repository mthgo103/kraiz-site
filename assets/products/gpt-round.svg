<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plasticGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#d0e8f0;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#b8dce8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f0f8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="100" cy="140" r="75" fill="rgba(200,220,240,0.15)" />
  
  <!-- Main container body (circular tub) -->
  <ellipse cx="100" cy="130" rx="70" ry="50" fill="url(#plasticGrad)" stroke="rgba(100,150,200,0.3)" stroke-width="1.5" />
  
  <!-- Bottom base -->
  <ellipse cx="100" cy="175" rx="68" ry="8" fill="rgba(180,200,220,0.4)" />
  
  <!-- Top rim (wider for lid) -->
  <ellipse cx="100" cy="85" rx="72" ry="12" fill="url(#rimGrad)" stroke="rgba(120,170,220,0.4)" stroke-width="1.5" />
  
  <!-- Inner rim detail -->
  <ellipse cx="100" cy="88" rx="68" ry="8" fill="rgba(240,248,255,0.6)" />
  
  <!-- Highlight on front -->
  <ellipse cx="85" cy="120" rx="25" ry="35" fill="rgba(255,255,255,0.25)" />
  
  <!-- Side shadow for depth -->
  <ellipse cx="115" cy="135" rx="20" ry="40" fill="rgba(80,120,160,0.15)" />
  
  <!-- Reflection lines -->
  <path d="M 60 100 Q 100 95 140 100" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none" />
  <path d="M 65 130 Q 100 125 135 130" stroke="rgba(255,255,255,0.2)" stroke-width="0.8" fill="none" />
</svg>

